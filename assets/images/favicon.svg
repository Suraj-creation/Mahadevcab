<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="31" fill="url(#bg)"/>
  <!-- Subtle ring -->
  <circle cx="32" cy="32" r="29.5" fill="none" stroke="#f59e0b" stroke-width="0.5" opacity="0.3"/>

  <!-- Road hint -->
  <ellipse cx="32" cy="46" rx="22" ry="2.5" fill="#334155" opacity="0.6"/>
  <!-- Road dashes -->
  <rect x="14" y="45.4" width="4" height="1.2" rx="0.6" fill="#475569" opacity="0.5"/>
  <rect x="22" y="45.4" width="4" height="1.2" rx="0.6" fill="#475569" opacity="0.5"/>
  <rect x="30" y="45.4" width="4" height="1.2" rx="0.6" fill="#475569" opacity="0.5"/>
  <rect x="38" y="45.4" width="4" height="1.2" rx="0.6" fill="#475569" opacity="0.5"/>
  <rect x="46" y="45.4" width="4" height="1.2" rx="0.6" fill="#475569" opacity="0.5"/>

  <!-- Car group -->
  <g filter="url(#shadow)">
    <!-- Car body lower -->
    <path d="M12,38 Q11,35 13,33 L16,31 L48,31 L51,33 Q53,35 52,38 L52,42 Q52,43.5 50.5,43.5 L13.5,43.5 Q12,43.5 12,42 Z" fill="url(#carBody)"/>
    <!-- Metallic shine on body -->
    <path d="M13,33 L16,31 L48,31 L51,33 Q52,34 52,35 L12,35 Q12,34 13,33 Z" fill="url(#shine)"/>

    <!-- Cabin / roof -->
    <path d="M20,31 L24,21 Q25.5,18.5 28,18 L36,18 Q38.5,18.5 40,21 L44,31 Z" fill="url(#carBody)"/>
    <!-- Roof shine -->
    <path d="M24,21 Q25.5,18.5 28,18 L36,18 Q38.5,18.5 40,21 L38,21 Q37,19.5 35.5,19.2 L28.5,19.2 Q27,19.5 26,21 Z" fill="#fde68a" opacity="0.5"/>

    <!-- Windshield (front) -->
    <path d="M37,31 L40.5,22 Q39.2,20 37,19.5 L34,19.2 L34,31 Z" fill="url(#glass)" opacity="0.85"/>
    <!-- Rear window -->
    <path d="M27,31 L23.5,22 Q24.8,20 27,19.5 L30,19.2 L30,31 Z" fill="url(#glass)" opacity="0.85"/>
    <!-- Window divider -->
    <rect x="30" y="19.2" width="4" height="11.8" fill="url(#carBody)"/>
    <!-- Window glare -->
    <path d="M38,23 L39.8,23 L38.5,27 L37,27 Z" fill="#fff" opacity="0.35"/>
    <path d="M25,23 L26.5,23 L25.5,27 L24,27 Z" fill="#fff" opacity="0.35"/>

    <!-- Bumper details -->
    <rect x="13" y="40" width="6" height="1.5" rx="0.75" fill="#b45309" opacity="0.4"/>
    <rect x="45" y="40" width="6" height="1.5" rx="0.75" fill="#b45309" opacity="0.4"/>

    <!-- Door handle -->
    <rect x="29" y="34" width="6" height="1" rx="0.5" fill="#fde68a" opacity="0.5"/>

    <!-- Headlight right -->
    <g filter="url(#glow)">
      <ellipse cx="51.5" cy="36" rx="1.8" ry="2.5" fill="#fef3c7"/>
      <ellipse cx="51.5" cy="36" rx="1" ry="1.6" fill="#fff"/>
    </g>
    <!-- Taillight left -->
    <ellipse cx="12.5" cy="36" rx="1.5" ry="2.2" fill="#ef4444" opacity="0.9"/>
    <ellipse cx="12.5" cy="36" rx="0.7" ry="1.2" fill="#fca5a5"/>

    <!-- Wheels -->
    <!-- Rear wheel -->
    <circle cx="20" cy="43.5" r="4.8" fill="#1e293b"/>
    <circle cx="20" cy="43.5" r="3.8" fill="#334155"/>
    <circle cx="20" cy="43.5" r="2.2" fill="#475569"/>
    <!-- Wheel spokes -->
    <line x1="20" y1="40.5" x2="20" y2="46.5" stroke="#64748b" stroke-width="0.5"/>
    <line x1="17" y1="43.5" x2="23" y2="43.5" stroke="#64748b" stroke-width="0.5"/>
    <circle cx="20" cy="43.5" r="1" fill="#94a3b8"/>
    <circle cx="20" cy="43.5" r="0.4" fill="#f59e0b"/>

    <!-- Front wheel -->
    <circle cx="44" cy="43.5" r="4.8" fill="#1e293b"/>
    <circle cx="44" cy="43.5" r="3.8" fill="#334155"/>
    <circle cx="44" cy="43.5" r="2.2" fill="#475569"/>
    <line x1="44" y1="40.5" x2="44" y2="46.5" stroke="#64748b" stroke-width="0.5"/>
    <line x1="41" y1="43.5" x2="47" y2="43.5" stroke="#64748b" stroke-width="0.5"/>
    <circle cx="44" cy="43.5" r="1" fill="#94a3b8"/>
    <circle cx="44" cy="43.5" r="0.4" fill="#f59e0b"/>
  </g>

  <!-- Speedlines (motion) -->
  <rect x="4" y="34" width="5" height="0.7" rx="0.35" fill="#f59e0b" opacity="0.3"/>
  <rect x="3" y="37" width="6" height="0.7" rx="0.35" fill="#f59e0b" opacity="0.2"/>
  <rect x="5" y="40" width="4" height="0.7" rx="0.35" fill="#f59e0b" opacity="0.25"/>

  <!-- Text "MC" monogram -->
  <text x="32" y="14" text-anchor="middle" font-family="'Segoe UI',Arial,sans-serif" font-weight="800" font-size="9" fill="#f59e0b" letter-spacing="1.5" opacity="0.9">MC</text>
</svg>
